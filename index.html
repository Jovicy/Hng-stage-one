<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
        <div class="main-heading">
            <h1>Vico <span class="extra">Profile</span></h1>
        </div>
    
        <div class="main-container">
            <div class="main-profile">
                <img
                src=""
                alt=""
                data-testid="slackDisplayImage"
            />
            </div>
            <div class="main-content">
                <p class="username" data-testid="slackUserName"></p>
                <p class="day of the week" data-testid="currentDayOfTheWeek"></p>
                <p class="time" data-testid="currentUTCTime"></p>
                <p class="track" data-testid="myTrack"></p>
                <p class="repo" data-testid="githubURL">
                    <a href="https://jovicy.github.io/Hng-stage-one/"
                    >My Stage-One Repository</a
                    >
                </p>
            </div>
        </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
