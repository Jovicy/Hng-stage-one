<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Intern Profile</title>
  </head>
  <body>
    <h1>Intern Profile</h1>

    <p data-testid="slackUserName">Your Slack Name Here</p>

    <img
      src="your_profile_picture.jpg"
      alt="Your Slack Username"
      data-testid="slackDisplayImage"
    />

    <p data-testid="currentDayOfTheWeek">Tuesday</p>

    <p data-testid="currentUTCTime">1631024156567</p>

    <p data-testid="myTrack">Frontend</p>

    <p>
      <a
        href="https://github.com/yourusername/your-repo"
        data-testid="githubURL"
        >GitHub Repository</a
      >
    </p>
  </body>
</html>
